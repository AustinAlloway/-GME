<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Baliga's Music Party</title>
  </head>
  <body>
      <!-- As a heading -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" >Baliga's Music Party</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="http://127.0.0.1:8000/recommender/">Individual Project<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="http://127.0.0.1:8000/recommender/best/">Baliga's Reccommender</a>
      <a class="nav-item nav-link" href="https://www.spotify.com/us/signup/?sp_t_counter=1" target="_blank">Sign-Up for Spotify</a>
      <a class="nav-item nav-link" href="http://127.0.0.1:8000/chat/">Join the Listening Party Hub</a>
      <a class="nav-item nav-link" href="http://127.0.0.1:8000/chat/room">Join the Lobby Party</a>
    </div>
  </div>
</nav>
    <div class="jumbotron ">
    <h2 class="text-center">Top 10 Songs on Spotify:</h2>
    </div>



    <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Enter Artist URI</label>
        <div class="col-sm-10">
          <input name="uri" type="" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Please Enter the Spotify URL to the Artist">
          <button type="submit" class="btn btn-success btn-lg mt-1">Submit</button>
        </div>
      </div>
    </form>
    <hr>
    </div>


    {% if results %}
    <div class="container bg-dark p-2">
    {% for x in results %}
    <ol class="list-group mt-1">
      <li class="list-group-item bg-info text-center"><h3 class="text-white" >{{x.name}}</h3></li>
      <li class="list-group-item" ><a href='{{x.preview_url}}'><button type="button" class="btn btn-success btn-lg mt-1">Play</button></a></li>
      <li class="list-group-item"><img src="{{x.album.images.0.url}}" class="img-fluid img-thumbnail" alt=""></li>
    </ol><hr>
    {% endfor %}
    </div>
     {% endif %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
