{% extends "base_layout.html" %}

{% block body_content %}
<div class="row">
    <div class="col-1" id="padding_col"></div>
    <div class="col-7">
        <div class="d-flex" style="margin:20px;">
            {% for user in user_list %}
            <div class="p-2 mr-auto">
                    <div class="card" style="width:200px">
                    <img class="card-img-top" src="{{user.profile_pic}}" alt="Card image" style="height:200px;width:200px;">
                    <div class="card-body">
                        <h4 class="card-title">{{user.displayname}}</h4>
                        <a href="{{user.sp_profile}}" class="btn btn-primary" target="_blank">See Profile</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
